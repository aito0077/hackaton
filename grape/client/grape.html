<head>
    <title>grape</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
</head>

<body>
    {{#if currentPage "iniciativas"}}
        {{> page_iniciativas }}
    {{/if}}
    {{#if currentPage "map"}}
        {{> page_map }}
    {{/if}}

    {{#if currentPage "charts"}}
        {{> page_charts}}
    {{/if}}

</body>

<template name="page_iniciativas">
    <a href="#iniciativaForm" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
    {{ loginButtons }}
    {{> iniciativas }}
    {{> iniciativaForm}}
</template>

<template name="page_map">
    {{> map }}
</template>

<template name="page_charts">
    {{> charts }}
</template>

<template name="iniciativas">
    {{#each list}}
        <li>{{ titulo }}</li>
    {{/each}}
</template>
<template name="iniciativaForm">
        <form class="form-horizontal">
            <fieldset>
            <legend>Inicitiva</legend>
            <div class="control-group">
                <label class="control-label" for="iniTitulo">Titulo</label>
                <div class="controls">
                    <input type="text" id="iniTitulo" placeholder="Titulo">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniCategoria">Categoria</label>
                <div class="controls">
                    <select id="iniCategoria">
                        <option>Medio Ambiente</option>
                        <option>Educacion</option>
                        <option>Bienestar y Salud</option>
                        <option>Arte y Cultura</option>
                        <option>Desarrollo social y economico</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniTipo">Tipo</label>
                <div class="controls">
                    <select id="iniTipo">
                        <option>Reciclado</option>
                        <option>Ecologia Urbana</option>
                        <option>Espacio Publico</option>
                        <option>Reutilizacion</option>
                        <option>Capacitacion</option>
                        <option>Ayuda Escolar</option>
                        <option>Taller</option>
                        <option>Deporte</option>
                        <option>Prevencion</option>
                        <option>Evento</option>
                        <option>Charla</option>
                        <option>Exposicion</option>
                        <option>Proyecto Autogestivo</option>
                        <option>Economia Solidaria</option>
                        <option>Cooperativa</option>
                        <option>Mercado Comunal</option>
                        <option>Festival</option>
                        <option>Huerta</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniLocacion">Locacion</label>
                <div class="controls">
                    <input type="text" id="iniLocacion" placeholder="Locacion" value="{{ location }}" disabled >
                    <span class="help-block">Por el momento solo buenos aires  :)</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniDescripcion">Descripcion</label>
                <div class="controls">
                    <textarea id="iniDescripcion" placeholder="Descripcion" rows="4"></textarea>
                </div>
            </div>
            {{> tareasForm}}
            <br>
            <a href="#" class="btn guardarIniciativa">Guardar</a>
            </fieldset>
        </form> 

            

    </template>

    <template name="tareasForm">
            <legend>Tareas</legend>
            <ol>
            {{# each tareas }}
            <li>{{ nombre }} <span class="badge badge-info">{{categoria}}</span></li>
            {{/each}}
            </ol>  
            <form class="form-inline">
                <input class="input-small" type="text" id="tareaNombre" placeholder="Tarea">
                <select id="tareaCategoria" class="input-small">
                    <option>Trabajo Manual</option>
                    <option>Cultivar</option>
                    <option>Reciclar</option>
                    <option>Educar</option>
                    <option>Dictar Taller</option>
                    <option>Ayudar</option>
                    <option>Cuidar</option>
                    <option>Donar</option>
                    <option>Pintar</option>
                    <option>Exponer</option>
                    <option>Actuar</option>
                    <option>Organizar</option>
                    <option>Producir</option>
                </select>
            <a class="agregarTarea btn">+</a>
            </form>

    </template>

    <template name="map">
        <div id="map_canvas" style="height:500px; width:500px;"></div>
    </template>

    <template name="charts">
    <div id="chart"> </div>
    </template>
