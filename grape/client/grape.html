<template name="iniciativaForm">
    <div id="iniciativaForm" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Nueva Iniciativa</h3>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="iniTitulo">Titulo</label>
                <div class="controls">
                    <input type="text" id="iniTitulo" placeholder="Titulo">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniLocacion">Locacion</label>
                <div class="controls">
                    <input type="text" id="iniLocacion" placeholder="Locacion" value="{{ location }}" disabled >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="iniDescripcion">Descripcion</label>
                <div class="controls">
                    <textarea id="iniDescripcion" placeholder="Descripcion" rows="4"></textarea>
                </div>
            </div>
        </form> 
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>
    </template>
